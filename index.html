<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit'mail</title>
		<link rel="icon" href="img/logo_mailbox.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">
		<link href="css/loading.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">
		<link href="css/fonts.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.css" rel="stylesheet">
		<link href="css/prism.min.css" rel="stylesheet">
		<script src="js/xss.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/prism.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/user.js"></script>
		<script src="js/ws.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.js"></script>
	</head>
	<body>
		<audio id="notification-sound"></audio>
		<div id="app-loading" style="display: block;">
			<div class="container-fluid">
				<div class="row fullscreen default-degrade">
					<div class="col-md-4">
					</div>
					<div class="col-md-4 loading-content">
						<img src="img/logo_mailbox.svg" alt="Fruit'mail logo" />
						<div class="title">
							Fruit'mail
						</div>
						<div id="login">
							<input id="user-text" type="text" placeholder="User" autofocus>
							<input id="pass-text" type="password" placeholder="Password">
						</div>
						<div id="loading" style="display: none;">
							<div class="progress-container progress">
								<div class="progressbar progress" style="width: 10%"></div>
							</div>
							<div class="progress-text">
								Remplissage des tasses à paillettes
							</div>
						</div>
					</div>
					<div class="col-md-4">
					</div>
					<div class="loading-about">
						Design : Elen Pras, Florian H-J
					</div>
				</div>
			</div>
		</div>
		<div id="app-service" style="display: none;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2 nav-drawer default-degrade">
						<div id="nav-drawer-content">
							<img src="img/logo_mailbox.svg" alt="logo" onclick="$('#myModal').modal();"/>
						</div>
					</div>
					<div class="col-md-4 nav-middle">
					</div>
					<div class="col-md-6 nav-third">
						<div class="head">
							<input type="text">
						</div>
						<div class="mail-content">
							<div class="header">
								<div>
									<span class="title">
										Informations sur votre voyage
									</span>
									<div class="date">
										lundi, 13h37
									</div>
								</div>
								<div>
									<span class="author">
										<div class="stick stick-alizarin"></div>
										<span class="folder">OUIGO</span>
										<span class="error">DKIM</span>
									</span>
									<div class="attachement">
										3
										<img src="img/attach.svg" alt="attach" />
									</div>
								</div>
							</div>
							<div class="inside">
								<div style="width: 100%; height: 100%; background-color: white;">
									<center>
									</center>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Paramètres</h4>
						<span>Bah oui, j'ai la flemme de faire une interface</span>
					</div>
					<div class="modal-body" style="height: 65vh; padding: 0;">
						<div id="my-code-wrapper" data-language="json">{}</div>
					</div>
					<div class="modal-footer">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-6" style="padding-top: 0.8em;">
									<div style="float: left;" class="stick stick-alizarin" data-toggle="tooltip" data-placement="top" title="alizarin"></div>
									<div style="float: left;" class="stick stick-orange" data-toggle="tooltip" data-placement="top" title="orange"></div>
									<div style="float: left;" class="stick stick-sunflower" data-toggle="tooltip" data-placement="top" title="sunflower"></div>
									<div style="float: left;" class="stick stick-emerald" data-toggle="tooltip" data-placement="top" title="emerald"></div>
									<div style="float: left;" class="stick stick-turquoise" data-toggle="tooltip" data-placement="top" title="turquoise"></div>
									<div style="float: left;" class="stick stick-peterriver" data-toggle="tooltip" data-placement="top" title="peterriver"></div>
									<div style="float: left;" class="stick stick-amethyst" data-toggle="tooltip" data-placement="top" title="amethyst"></div>
									<div style="float: left;" class="stick stick-wetasphalt" data-toggle="tooltip" data-placement="top" title="wetasphalt"></div>
									<div style="float: left;" class="stick stick-concret" data-toggle="tooltip" data-placement="top" title="concret"></div>
								</div>
								<div class="col-md-6">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
									<button type="button" id="save-button" onclick="user.updateConfigForm()" class="btn btn-custom">Sauvegarder</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Div for attachments modal -->
		<div class="modal fade" id="myModalAttachments" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Attachments</h4>
					</div>
					<div class="modal-body" id="modal-attachments-body">
						<p>Test</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Model for writing new mail -->
		<div class="modal fade" id="myModalNewmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Nouveau mail</h4>
					</div>
					<div class="modal-body" id="modal-newmail">
						<p>Test</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
						<button type="button" id="save-button" onclick="user.newmailForm()" class="btn btn-custom">Envoyer</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
